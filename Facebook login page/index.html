<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook clone</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex items-center justify-center">
      <div class="left w-1/3 ">
        <img class="w-72" src="fb.svg" alt="gm">
        <p class="text-xl mx-6 ">Facebook helps you connect and share with the people in your life</p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-2xl w-96 h-80 relative">
        <input class="px-4 h-14 outline-blue-200 border border-1 border-gray-300 rounded-md" type="text" placeholder="Email address or Phone number">
        <input class="px-4 h-14 outline-blue-200 my-2 border border-1 border-gray-300 rounded-md" type="password" placeholder="password">
        <button class="btn my-2 bg-blue-600 text-white rounded-md py-1 ">Log in</button>
        <span class=" my-2 flex items-center justify-center">
          <a class="text-blue-600 cursor-pointer hover:underline"  href="#">forgot password?</a>
          </span>
        <hr class="my-2">
        <button class="bg-green-500 text-white font-bold h-20 rounded-md w-fit mx-auto p-2">Create New account </button>
        
        <span class="absolute -bottom-12 text-xs"><b class="cursor-pointer">Create a Page</b> for a celebrity, brand or business</span>
      </div>
       
      

    </div>
    <div class="flex items-center justify-center pt-48">

      <footer>
        <div class="social-icons">
            <a class="mx-4" href="#" class="icon-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="mx-4" href="#" class="icon-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="mx-4" href="#" class="icon-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="mx-4" href="#" class="icon-link">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <p>Connect with us on social media</p>
    </footer>
    
    </div>
  </body>
</html>
